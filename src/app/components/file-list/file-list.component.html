<div class="file-list">
    <mat-list>
        <mat-list-item *ngFor="let file of files">
            <mat-icon mat-list-icon>insert_drive_file</mat-icon>
            <div mat-line>{{ file.name }}</div>
            <div mat-line>{{ file.size | number }} KB</div>
            <button mat-icon-button [routerLink]="['/documents', file.id]">
                <mat-icon>visibility</mat-icon>
            </button>
        </mat-list-item>
    </mat-list>
</div>
